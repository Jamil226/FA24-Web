<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Model | Bootstrap 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    </head>

    <body>
        <header>

        </header>
        <main>
            <div class="container-fluid bg-primary text-white p-5 text-center">
                <h1>Model</h1>
            </div>
            <div class="container mt-5">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popup">
                    Launch demo modal
                </button>
                <!-- Modal -->
                <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="popupLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="popupLabel">Save Changes</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure to delete this record?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                <button type="button" class="btn btn-primary">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script src="assets/js/bootstrap.min.js"></script>

    </body>

</html>
