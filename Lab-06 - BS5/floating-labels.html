<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Floating Label | Bootstrap 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    </head>

    <body>
        <header>

        </header>
        <main>
            <div class="container-fluid bg-success text-center p-5">
                <h1 class="text-white">Floating Labels</h1>
            </div>
            <div class="container">
                <form action="" class="mt-5">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" tabindex="1" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" tabindex="2" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <div class="">
                        <button class="form-control btn btn-success" tabindex="3">Login</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>

        </footer>
        <script src="assets/js/bootstrap.min.js"></script>

    </body>

</html>
