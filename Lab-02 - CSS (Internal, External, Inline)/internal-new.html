<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Internal CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            color: #ffffff;
            padding: 30px;
            /* margin: 30px; */
            margin-left: 30px;
            margin-right: 30px;
            background-color: teal;
            border: 2px solid red;
        }
        .p{
            color: teal;
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;
            border-radius: 10px;
            border-style: dotted;
            border-width: 2px;
            border-color: red;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p class="p">This is a regular paragraph with standard styling.</p>

    <h1>Welcome to My Web Page</h1>

</body>
</html>
