<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact | My First App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="breadcrumb">
                <h1>Contact</h1>
            </div>
        </section>
        <section>
            <form class="form" method="GET" enctype="multipart/form-data">
                <table align="center" cellspacing="10">
                    <tr>
                        <td>
                            <label for="first_name">First Name</label>
                        </td>
                        <td>
                            <input class="form-input" id="first_name" type="text" placeholder="Enter First Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="last_name">Last Name</label>
                        </td>
                        <td>
                            <input class="form-input" id="last_name" type="text" placeholder="Enter Last Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="contact">Contact Number</label>
                        </td>
                        <td>
                            <input class="form-input" id="contact" type="phone" placeholder="Enter Contact Number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email Address</label>
                        </td>
                        <td>
                            <input class="form-input" id="email" type="email" placeholder="Enter Email Address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="subject">Subject</label>
                        </td>
                        <td>
                            <input class="form-input" id="subject" type="text" placeholder="Enter Subject">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="message">Message</label>
                        </td>
                        <td>
                            <textarea class="form-input" id="message" type="text"  rows="3"></textarea>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <input class="btn-primary" type="submit" value="Contact">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
