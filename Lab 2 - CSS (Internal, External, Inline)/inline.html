<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <!-- Heading with inline CSS -->
    <h1 
        style="
            font-family: 'Arial', sans-serif; 
            color: #2c3e50; 
            background-color: #ecf0f1; 
            border: 2px solid #3498db; 
            padding: 15px; 
            text-align: center; 
            margin-bottom: 20px;
        "
    >
        Stylish Heading
    </h1>

    <!-- Paragraph with inline CSS -->
    <p 
        style="
            font-family: 'Times New Roman', serif; 
            font-size: 18px; 
            color: #34495e; 
            background-color: #f9f9f9; 
            border: 1px solid #bdc3c7; 
            padding: 20px; 
            margin-top: 10px; 
            line-height: 1.6;
        "
    >
        This is a paragraph with inline CSS styling. The font family is set to 'Times New Roman', the text color is a dark gray, 
        and the background color is light gray. The paragraph also has a border and padding applied for better spacing.
    </p>
</body>
</html>
