<!DOCTYPE html>
<html lang="en">

    <head>
        <title>HTML Form Advanced</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="images/favicon/site.webmanifest">
    </head>

    <body>
        <form method="GET" enctype="multipart/form-data">
            <table align="center" cellspacing="10">
                <tr>
                    <td>
                        <label for="first_name">First Name</label>
                    </td>
                    <td>
                        <input id="first_name" type="text" placeholder="Enter First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last_name">Last Name</label>
                    </td>
                    <td>
                        <input id="last_name" type="text" placeholder="Enter Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contact">Contact Number</label>
                    </td>
                    <td>
                        <input id="contact" type="phone" placeholder="Enter Contact Number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email Address</label>
                    </td>
                    <td>
                        <input id="email" type="email" placeholder="Enter Email Address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="subject">Subject</label>
                    </td>
                    <td>
                        <input id="subject" type="text" placeholder="Enter Subject">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="message">Message</label>
                    </td>
                    <td>
                        <textarea id="message" type="text"  rows="3"></textarea>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input  type="submit" value="Contact">
                    </td>
                </tr>
            </table>
        </form>

    </body>

</html>
